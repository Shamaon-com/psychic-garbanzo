type Agenda
	@model
	@auth(
		rules: [
			{
				allow: groups
				groups: ["admins"]
				queries: [get, list]
				mutations: [create, update, delete]
			}
			{
				allow: groups
				groups: ["users"]
				queries: [get, list]
				mutations: [create]
			}
		]
	) {
	id: ID!
	title: String!
	description: String
	date: String!
}

